<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css"> </head>
<body>
    <div class="container">
        <h1>Gestión de Productos</h1>

        <div id="message-area" class="message-area"></div>

        <div class="card form-section">
            <h2><span id="form-title">Añadir Nuevo Producto</span> <button id="cancel-edit-btn" class="btn btn-secondary" style="display:none;"><i class="fas fa-times"></i> Cancelar Edición</button></h2>
            <form id="product-form">
                <input type="hidden" id="product-id-hidden">

                <div class="form-group">
                    <label for="product-id">ID del Producto (único):</label>
                    <input type="text" id="product-id" required>
                </div>
                <div class="form-group">
                    <label for="product-name">Nombre:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-short-desc">Descripción Corta:</label>
                    <input type="text" id="product-short-desc">
                </div>
                <div class="form-group">
                    <label for="product-long-desc">Descripción Larga:</label>
                    <textarea id="product-long-desc" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price">Precio:</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="product-original-price">Precio Original (si aplica):</label>
                    <input type="number" id="product-original-price" step="0.01">
                </div>
                <div class="form-group">
                    <label for="product-discount">Descuento (%):</label>
                    <input type="number" id="product-discount" step="1">
                </div>
                <div class="form-group">
                    <label for="product-images">URLs de Imágenes (separadas por comas):</label>
                    <input type="text" id="product-images" placeholder="URL1, URL2, URL3">
                </div>
                <div class="form-group">
                    <label for="product-stock">Stock:</label>
                    <input type="number" id="product-stock" step="1">
                </div>
                <div class="form-group">
                    <label for="product-category">Categoría:</label>
                    <input type="text" id="product-category">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="product-featured">
                    <label for="product-featured">Destacado</label>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="product-on-sale">
                    <label for="product-on-sale">En Oferta</label>
                </div>

                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar Producto</button>
            </form>
        </div>

        <div class="card product-list-section">
            <h2>Lista de Productos</h2>
            <div class="table-responsive">
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Categoría</th>
                            <th>Destacado</th>
                            <th>Oferta</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="8" style="text-align: center;">Cargando productos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p id="no-products-message" style="text-align: center; display: none;">No hay productos registrados.</p>
        </div>
    </div>

    <script src="js/admin.js"></script> </body>
</html>
